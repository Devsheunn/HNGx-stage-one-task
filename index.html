<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emmanuel Oluwaseun</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="container">
      <section class="profile flex_group">
        <h1 data-testid="slackUserName">Emmanuel Oluwaseun</h1>
        <div class="displayPic">
          <img
            src="./photo1694341627.jpeg"
            data-testid="slackDisplayImage"
            alt="Emmanuel Oluwaseun"
          />
        </div>
      </section>

      <section class="time_day flex_group flex_gap">
        <h2 data-testid="currentDayOfTheWeek" class="dayOfTheWeek"></h2>
        <p data-testid="currentUTCTime" class="UTCInMilliseconds"></p>
      </section>

      <section class="career flex_group flex_gap">
        <h3 data-testid="myTrack">FrontEnd</h3>
        <a
          href="https://github.com/Devsheunn/HNGx-stage-one-task"
          data-testid="githubURL"
          >Github Repository</a
        >
      </section>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
